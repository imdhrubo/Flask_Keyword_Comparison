<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-height: 400px; /* Adjust the height as needed */
            overflow-y: auto;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Keyword Comparison for {{ activity_id }} - {{ activity_name }}</h1>
        <div class="table-container">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Manual</th>
                        <th>GPT</th>
                        <th>Gemini</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(data['Manual']|length) %}
                    <tr>
                        <td>{{ data['Manual'][i] }}</td>
                        <td>{{ data['GPT'][i] }}</td>
                        <td>{{ data['Gemini'][i] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Activity ID Selection</a>
        <a href="{{ url_for('export') }}" class="btn btn-primary">Export as CSV</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
